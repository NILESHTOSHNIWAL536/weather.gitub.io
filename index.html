<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- custom css -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="img-fluid">
     <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-light text-center bg-dark py-4 mt-4" id="head">WEATHER APP</div>
             <div class="col-md-5">
                <div class="weather">
                    <div class="input-group w-75 m-auto" id="search">
                        <input type="text"  id="searchData"   name="nilesh" class="form-control my-2" placeholder="ENTER CITY NAME">
                    <div class="input-group-prepend">
                             <button id="btn-click" class="btn btn-success input-group-text bg-dark text-light mt-2" onclick="search_data()">CHECK WEATHER</button>  
                     </div>  
                     </div>  
                    <h1 class="cityName my-3 text-uppercase" id="cityName">NILESH TOSHNIWAL</h1>
                    <h1 class="temp my-3" id="temp"></h1>
                      <img src="https://source.unsplash.com/1600x900/?sun" class="my-3 img-fluid w-50 h-50" id="myimg" alt="">
                      <h5 id="date">  web | june 15 |   7:45 PM</h5>
                      <p class="my-3 lead" id="weather"></p>
                      <p class="my-3 lead" id="hum"></p>
                </div>
             </div> 
        </div>

     </div>
    <script src="index.js"></script>
</body>
</html>
